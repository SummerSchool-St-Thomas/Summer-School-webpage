            // Function to load questions
            function loadQuestion() {
                var currentQuestion = questions[currentQuestionIndex];
                document.getElementById("ques").innerHTML = currentQuestion.question;
                var optionsHTML = "";
                for (var i = 0; i < currentQuestion.options.length; i++) {
                    optionsHTML += `<input type="radio" name="option" value="${currentQuestion.options[i]}">${currentQuestion.options[i]}<br>`;
                }
                document.getElementById("opt").innerHTML = optionsHTML;
            }

            // Initialize current question index
            var currentQuestionIndex = 0;

            // Load first question
            loadQuestion();

            // Function to check answer
            function checkAns() {
                var selectedOption = document.querySelector('input[name="option"]:checked');
                if (!selectedOption) {
                    alert("Please select an option.");
                    return;
                }
                if (selectedOption.value === questions[currentQuestionIndex].answer) {
                    // Increment score if the answer is correct
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    // Display score when all questions are answered
                    document.getElementById("score").innerHTML = "Your Score: " + score + "/" + questions.length;
                    document.getElementById("btn").style.display = "none";
            }
        }

            // Variable to store the score
            var score = 0;
        </script>
