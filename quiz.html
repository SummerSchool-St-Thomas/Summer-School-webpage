<!--index.html-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0" />
	<link rel="stylesheet"
		href="style.css" />
		<link rel="icon" href="dragon.png">
	<title>Code Quiz</title>
</head>

<body bgcolor="lavender">
	<div class="containerNew">
		<header>
			<div>
				<ul>
					<button class="scores-header"
							id="highscores-list">
						View High Scores
					</button>
				</ul>
			</div>

			
		</header>

		<main class="quiz">
			<div id="quiz-start">
				<div class="landing"
					id="start-screen">
					
					<h1>
						Coding Quiz Challenge
					</h1>
					<p>
						For every correct answer you will get 2 points<br>
						For every wrong answer you will get -1 points<br>
						Take the test carefully!
					</p>
					<button id="start">
						Start Quiz
					</button>
				</div>
			</div>

			<div class="hide" id="questions">
				<h2 id="question-words"></h2>
				<div class="options" id="options">
				</div>
			</div>

			<div class="hide" id="quiz-end">
				<h2>All Done!</h2>
				<p>Your final score is:
					<span id="score-final">
					</span>
				</p>
				<form>
				<p>
					Please enter your name:
					<input type="text"
						id="name"
						max="10" required>
					<button id="submit-score">
						Submit
					</button>
				</p>
				</form>
			</div>

			<div id="feedback"
				class="feedback hide">
			</div>
		</main>
	</div>
	<footer>
		<div class="image-box">
			<img src="test.png" width="300" height="auto" id="image">
		</div>

		<div class="go">
			<img src="pc.png" width="300" height="auto" image="pc">
		</div>

		<div class="books">
			<img src="books.png" width="300" height="auto" id="books">
		</div>
	</footer>
	<script src="script.js"></script>
	<script>// Add this code at the end of script.js

		// Function to handle click event of "View High Scores" button
		document.getElementById('highscores-list').addEventListener('click', function() {
			// Redirect to the high scores page
			window.location.href = "highscores.html";
		});
	</script>
	

</body>

</html>
